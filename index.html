<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Movie App!</title>
  </head>
  <body>
    <form>
      <label>
        Title of Movie:
        <input
          type="text"
          id="title"
          placeholder="What is the movie's title?"
        />
      </label>
      <label>
        Rating:
        <input type="number" id="rating" min="0" max="10" value="10" />
      </label>
      <button id="submit">Submit</button>
    </form>
    <div id="movies">
      <h3>Rated Movies</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $("form")
        .css("display", "flex")
        .css("flexDirection", "column")
        .css("alignItems", "center");
      $("body")
        .css("display", "flex")
        .css("flexDirection", "column")
        .css("alignItems", "center");
      $("#movies")
        .css("display", "flex")
        .css("flexDirection", "column")
        .css("alignItems", "center");
      $("form").on("submit", function (event) {
        event.preventDefault();
        if ($("input")[0].value.length > 1 && $("input")[1].value) {
          $("#movies").append(`
            <div> Title: ${$("input")[0].value} Rating: ${$("input")[1].value}
                <button class='delete'>Delete!</button>
            </div>`);
        }
      });
      $("#movies").on("click", function (event) {
        if (event.target.className === "delete") {
          event.target.parentNode.remove();
        }
      });
    </script>
  </body>
</html>
